<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 3 - Pedro Moura</title>

    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <h1>devfinder</h1>
        </header>

        <form class="search-form">
          <img
            src="./assets/images/icon-search.svg"
            alt="search icon"
            class="search-icon"
          />
          <input
            type="text"
            class="search-input"
            placeholder="Search GitHub username..."
          />
          <button class="search-btn">search</button>
        </form>

        <section class="content">
          <article class="user-profile-wrapper">
            <img
              src="./assets/images/image-user-placeholder.png"
              alt="user image"
              class="user-img"
            />
            <div class="user-profile">
              <h2 class="user-fullname"></h2>
              <h3 class="user-username"></h3>
              <h4 class="user-creation-date"></h4>
            </div>
          </article>

          <article class="user-bio-wrapper">
            <ul class="user-bio-list">
              <li class="bio-info"></li>
            </ul>
          </article>

          <article class="user-activity-wrapper">
            <div class="user-repos">
              <h4>Repos</h4>
              <p class="repos-quant"></p>
            </div>
            <div class="user-followers-wrapper">
              <h4>followers</h4>
              <p class="followers-quant"></p>
            </div>
            <div class="user-following-wrapper">
              <h4>following</h4>
              <p class="following-quant"></p>
            </div>
          </article>

          <article class="user-contact-wrapper">
            <ul class="user-contact-list">
              <li class="user-location">
                <img src="" alt="" class="location-icon" />
                <span class="location-name"></span>
              </li>
              <li class="user-twitter">
                <img src="" alt="" class="twitter-icon" />
                <span class="twitter-name"></span>
              </li>
              <li class="user-personal-site">
                <img src="" alt="" class="personal-site-icon" />
                <span class="personal-site-name"></span>
              </li>
              <li class="user-companies">
                <img src="" alt="" class="companies-icon" />
                <span class="companies-name"></span>
              </li>
            </ul>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
