<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 3 - Pedro Moura</title>

    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
      <header>
          <h1>devfinder</h1>
      </header>

        <form class="search-form">
          <img
            src="./assets/images/icon-search.svg"
            alt="search icon"
            class="search-icon"
          />
          <input type="text" />
          <button>search</button>
        </form>

        <section class="content">
          <article class="user-profile-wrapper">
            <img src="" alt="" class="user-img" />
            <div class="user-profile">
              <h2 class="user-fullname"></h2>
              <h3 class="user-username"></h3>
              <h4 class="user-creation-date"></h4>
            </div>
          </article>

          <article class="user-bio-wrapper">
            <ul class="user-bio-list">
              <li class="bio-info"></li>
            </ul>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
