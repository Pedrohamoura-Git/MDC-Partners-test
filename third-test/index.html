<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 3 - Pedro Moura</title>

    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <h1>devfinder</h1>
        </header>

        <form class="search-form">
          <img
            src="./assets/images/icon-search.svg"
            alt="search icon"
            class="search-icon"
          />
          <input
            type="text"
            class="search-input"
            placeholder="Search GitHub username..."
          />
          <button class="search-btn">search</button>
        </form>

        <section class="content">
          <article class="profile-wrapper">
            <img
              src="./assets/images/image-user-placeholder.png"
              alt="user image"
              class="user-img"
            />
            <div class="profile">
              <h2 class="fullname">Jon Doe</h2>
              <h3 class="username">@jondoe123</h3>
              <h4 class="creation-date-wrapper">
                <span>joined</span>
                <time class="creation-date">21/04/1998</time>
              </h4>
            </div>
          </article>

          <article class="bio-wrapper">
            <ul class="bio-list">
              <li class="bio-info"></li>
            </ul>
          </article>

          <article class="activity-wrapper">
            <div class="repos">
              <h4>Repos</h4>
              <p class="repos-quant"></p>
            </div>
            <div class="followers-wrapper">
              <h4>followers</h4>
              <p class="followers-quant"></p>
            </div>
            <div class="following-wrapper">
              <h4>following</h4>
              <p class="following-quant"></p>
            </div>
          </article>

          <article class="contact-wrapper">
            <ul class="contact-list">
              <li class="location">
                <img
                  src="./assets/images/icon-location.svg"
                  alt="location icon"
                  class="location-icon"
                />
              </li>
              <li class="twitter">
                <img
                  src="./assets/images/icon-twitter.svg"
                  alt="twitter icon"
                  class="twitter-icon"
                />
              </li>
              <li class="personal-site">
                <img
                  src="./assets/images/icon-website.svg"
                  alt="website icon"
                  class="personal-site-icon"
                />
              </li>
              <li class="companies">
                <img
                  src="./assets/images/icon-company.svg"
                  alt="company icon"
                  class="companies-icon"
                />
              </li>
            </ul>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
