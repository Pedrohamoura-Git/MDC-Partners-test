<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 4 - Pedro Moura</title>

    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./scripts/index.js"></script>
  </head>

  <body>
    <main class="wrapper">
      <form action="#" id="form" onsubmit="validateForm(event)" novalidate>
        <h1 class="title">Contact</h1>

        <div id="form-inputs">
          <label id="name-label" for="name-input" class="form-label">
            <img
              class="label-icon"
              src="./assets/images/person-2-svgrepo-com.svg"
            />

            <div class="input-wrapper">
              <span class="required-symbol">*</span>
              <input
                class="input"
                type="text"
                id="name-input"
                placeholder="name"
                images
              />
              <p id="name-input-error-message" class="error-message"></p>
            </div>
          </label>

          <label id="email-label" for="email-input" class="form-label">
            <img
              class="label-icon"
              src="./assets/images/email-svgrepo-com.svg"
            />

            <div class="input-wrapper">
              <span class="required-symbol">*</span>
              <input
                class="input"
                type="email"
                id="email-input"
                placeholder="email"
              />
              <p id="name-input-error-message" class="error-message"></p>
            </div>
          </label>

          <label id="message-label" for="message-input" class="form-label">
            <img
              class="label-icon"
              src="./assets/images/message-square-dots-svgrepo-com.svg"
            />
            <div class="input-wrapper">
              <span class="required-symbol">*</span>
              <textarea
                id="message-input"
                name="message"
                placeholder="type your message"
                class="input"
              ></textarea>
              <p id="name-input-error-message" class="error-message"></p>
            </div>
          </label>
        </div>

        <div id="form-actions">
          <button class="btn" id="add-btn" type="submit">Add</button>
          <button class="btn" id="clear-btn" type="reset">Clear</button>
        </div>
      </form>
    </main>
  </body>
</html>
